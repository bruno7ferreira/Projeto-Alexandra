<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Novo Procedimento</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <h1>Registrar Procedimento</h1>
  <form th:action="@{/procedimentos/registrar}" th:object="${procedimento}" method="post">
    <div>
      <label>Cliente (CPF):</label>
      <input type="text" th:field="*{cliente.cpf}" readonly />
    </div>
    <div>
      <label>Data:</label>
      <input type="date" th:field="*{data}" required />
    </div>
    <div>
      <label>Horário:</label>
      <input type="time" th:field="*{horario}" required />
    </div>
    <div>
      <label>Descrição:</label>
      <input type="text" th:field="*{descricao}" required />
    </div>
    <div>
      <label>Valor (R$):</label>
      <input type="number" step="0.01" th:field="*{valor}" required />
    </div>
    <button type="submit">Registrar</button>
  </form>

  <p><a href="/procedimentos">← Voltar ao Histórico</a></p>
</body>
</html>
