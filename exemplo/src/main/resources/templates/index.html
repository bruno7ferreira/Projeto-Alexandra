<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Agendamento</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="bg-dark text-white text-center py-5">
  <h1>Bem-vindo ao Sistema Alexandra</h1>
  <p>Gerencie seus clientes, agendamentos e procedimentos.</p>
  <div class="mt-4">
    <a th:href="@{/clientes}" class="btn btn-primary btn-lg mb-2">
      <i class="bi bi-people-fill"></i> Gerenciar Clientes
    </a><br/>
    <a th:href="@{/agenda}" class="btn btn-success btn-lg mb-2">
      <i class="bi bi-calendar-check-fill"></i> Ver Agenda
    </a><br/>
    <a th:href="@{/procedimentos}" class="btn btn-info btn-lg">
      <i class="bi bi-clipboard2-pulse-fill"></i> Procedimentos
    </a>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.js"></script>
</body>
</html>
