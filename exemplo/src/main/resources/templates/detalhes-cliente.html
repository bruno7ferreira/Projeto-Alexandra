<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Cliente</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Detalhes do Cliente</h1>

        <div class="card">
            <p><strong>Nome:</strong> <span th:text="${cliente.nome}"></span></p>
            <p><strong>CPF:</strong> <span th:text="${cliente.cpf}"></span></p>
            <p><strong>Telefone:</strong> <span th:text="${cliente.telefone}"></span></p>
            <p><strong>Sexo:</strong> <span th:text="${cliente.sexo}"></span></p>
            <p><strong>Idade:</strong> <span th:text="${cliente.idade} + ' anos'"></span></p>
            <p><strong>Data de Nascimento:</strong> 
               <span th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></span></p>
            <p><strong>Peso:</strong> <span th:text="${cliente.peso} + ' kg'"></span></p>
            <p><strong>Local de Atendimento:</strong> <span th:text="${cliente.localAtendimento}"></span></p>
            <p><strong>Data de Cadastro:</strong> 
               <span th:text="${#temporals.format(cliente.dataCadastro, 'dd/MM/yyyy')}"></span></p>
        </div>

        <div class="actions">
            <a th:href="@{/procedimentos/historico/{cpf}(cpf=${cliente.cpf})}">Ver Histórico</a>
            <a th:href="@{/agenda/novo(cpf=${cliente.cpf})}">Novo Agendamento</a>
            <a href="/">Página Inicial</a>
        </div>
    </div>
</body>
</html>
