<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Procedimentos Realizados</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Procedimentos Realizados</h1>

        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Data</th>
                    <th>Horário</th>
                    <th>Descrição</th>
                    <th>Valor (R$)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="proc : ${procedimentos}">
                    <!-- Nome do cliente -->
                    <td th:text="${proc.cliente.nome}">Nome Cliente</td>
                    
                    <!-- Data formatada dd/MM/yyyy -->
                    <td th:text="${#temporals.format(proc.data, 'dd/MM/yyyy')}">01/01/2025</td>
                    
                    <!-- Horário formatado HH:mm -->
                    <td th:text="${#temporals.format(proc.horario, 'HH:mm')}">12:34</td>
                    
                    <!-- Descrição do procedimento -->
                    <td th:text="${proc.descricao}">Descrição aqui</td>
                    
                    <!-- Valor formatado com duas casas decimais -->
                    <td th:text="${#numbers.formatDecimal(proc.valor, 1, 'POINT', 2, 'POINT')}">100.00</td>
                </tr>
            </tbody>
        </table>

        <h2>Total Recebido</h2>
        <ul>
            <li>Hoje: R$ <span th:text="${totalHoje}">0.00</span></li>
            <li>Semana: R$ <span th:text="${totalSemana}">0.00</span></li>
            <li>Mês: R$ <span th:text="${totalMes}">0.00</span></li>
        </ul>

        <p>
            <a th:href="@{/}">← Voltar</a>
        </p>
    </div>
</body>
</html>
