<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Procedimentos</title>
</head>
<body>
    <h1>Procedimentos Realizados</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Data</th>
                <th>Descrição</th>
                <th>Valor</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="procedimento : ${procedimentos}">
                <td th:text="${procedimento.cliente.nome}"></td> <!-- corrigido -->
                <td th:text="${procedimento.data}"></td>
                <td th:text="${procedimento.descricao}"></td>
                <td th:text="${procedimento.valor}"></td>
            </tr>
        </tbody>
    </table>

    <a href="/" class="btn btn-primary">Voltar</a>
</body>
</html>
